<header>
  <mat-toolbar class="header">
    <span id="logo">
      <a [routerLink]="['/dashboard']">
        <img src="/assets/ISOLOGO NEGRO.png" alt="" height="75px">
      </a>
    </span>
    <ul>
      <li>
        <a [routerLink]="['/dashboard']">
          <button mat-button>

           Dashboard
          </button>
        </a>
      </li>
      <li>
        <a [routerLink]="['/dashboard/new-notification']">
          <button mat-button>

            Schedule New
          </button>
        </a>
      </li>
      <li>
        <a [routerLink]="['/dashboard/new-client']">
          <button mat-button>

            Add Client
          </button>
        </a>
      </li>
      <li>
        <button mat-button (click)="logout()"> Logout</button>
      </li>
    </ul>
  </mat-toolbar>
</header>
