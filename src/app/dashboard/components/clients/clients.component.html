<div class="dashboard-section">
  <h2 style="
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    ">
    <span>Previous Clients </span><fa-icon [icon]="faUsers" style="color: #4d4d4d"></fa-icon>
  </h2>
  <div class="filter">
    <mat-icon>sort_by_alpha</mat-icon>
    <form>
      <mat-form-field style="min-width: 300px; width: 30vw">
        <mat-label>Seach By Name</mat-label>
        <input matInput [formControl]="searchTerm" />
      </mat-form-field>
    </form>
  </div>
  <ng-template [ngIf]="!isLoading" [ngIfElse]="loading">
    <table mat-table [dataSource]="paginatedList" style="width: 100%" *ngIf="resultsLength; else noClient">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.clientName }}</td>
      </ng-container>


      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element?.phone || '-' }}</td>
      </ng-container>


      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element?.email || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="Schedule">
        <th mat-header-cell *matHeaderCellDef>Schedule</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="['new-notification', element.id]">
            Schedule
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-template>
  <ng-template #loading>
    <div style="width: 100%; display: flex; justify-content: center; padding: 2rem;"> <mat-spinner></mat-spinner></div>
  </ng-template>
  <mat-paginator [length]="resultsLength" [pageSize]="10" [showFirstLastButtons]="true" [pageSizeOptions]="[10]"
    aria-label="Select page of Employees search results"
    aria-label="Select page of Employees search results"></mat-paginator>

  <ng-template #noClient>
    <h4 style="text-align: center">No Clients</h4>
  </ng-template>
</div>
